<!DOCTYPE html>
<html lang="en" dir="ltr">

  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="crash" class="w drum"><img src="images/crash.png" alt=""></button>

    <button id="snare" class="s drum"><img src="images/snare.png" alt=""></button>
    <button id="tom1" class="d drum"><img src="images/tom1.png" alt=""></button>
    <button id="tom2" class="j drum"><img src="images/tom2.png" alt=""></button>
    <button id="tom3" class="k drum"><img src="images/tom3.png" alt=""></button>
    <button id="tom4" class="l drum"><img src="images/tom4.png" alt=""></button>
  </div>
  <footer>
    Made with ❤️ by Salman sheriff.
  </footer>
  <script src="index.js"></script>

</html>
